function asynTask(fn){
    var
    result = {
        success: false,
        lock: false
    };
    return function(){
        if(!result.lock){
            result.lock = true;
            var args = [].slice.call(arguments, 0);
            args.unshift(result);
            fn.apply(null, args);
        }
    };
}
