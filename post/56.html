<!doctype html><html><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/><title>复选框文字对齐兼容</title><link href="/css/main.css" rel="stylesheet"/><script src="/js/blog.js"></script></head><body><div id="post">
	<section id="main">
		<h2 class="title">复选框文字对齐兼容</h2>
		<div class="post"><h3>前言</h3><p>单表单文字是12px时，复选框与文字在一些浏览器中出现错位的表现。</p><h3>css处理</h3><textarea class="lang-html">
<!doctype html>
<style>
li{margin:5px;border:1px solid #000}
.f12{font-size:12px;}
.f14{font-size:14px;}
.f16{font-size:16px;}
.fix1{
    vertical-align:middle;
    margin-top:-2px;
    margin-bottom:1px;
    *margin-top:0px;
    _margin-top:-4px;
}
</style>
<ol>
    <li class="f12"><input class="fix1" type="checkbox"/>修正复选框</li>
    <li class="f12"><input type="checkbox"/>默认复选框</li>
    <li class="f14"><input type="checkbox"/>复选框</li>
    <li class="f16"><input type="checkbox"/>复选框</li>
</ol>
</textarea><h3>结语</h3><p>能用即可，无需追究，浏览器问题，没道理可讲。</p></div>
	</section>
