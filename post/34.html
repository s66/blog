<!doctype html><html><head><meta charset="utf-8"/><title>JS实现键盘按键绑定</title><link href="/css/main.css" rel="stylesheet"/><script src="/js/blog.js"></script></head><body><div id="post">
	<section id="main">
		<h2 class="title">JS实现键盘按键绑定</h2>
		<div class="post"><h3>常规按键绑定</h3><textarea class="lang-html">
<script>
document.onkeypress = function(e){
    e = e || event;
    var keycode = e.which || e.keyCode;

    alert('当前keycode是'+keycode);

    //只要根据keyCode对应键盘上的按键就可以绑定相关操作了
    switch(keycode){
        case 97: return alert('当前按下了a');
        case 65: return alert('当前按下了A');
    }

    //如果要使用组合键，则可以利用event.ctrlKey，event.shiftKey，event.altKey的返回值来判断是否按下
    if(e.ctrlKey){
        alert('按下了ctrl');
    }

};
</script>
</textarea><h3>特殊功能键的绑定</h3><p class="xinfo">针对Tab，F5等类似的功能键，用上面的代码是行不通的，需要做额外的处理</p><textarea class="lang-html">
<script>
//这里换成onkeydown是因为在ie中必须在此事件中阻止默认事件才会发挥作用
document.onkeydown = function(e){
    e = e || event;
    var keycode = e.which || e.keyCode;
    alert('当前keycode是'+keycode);
    if(e.preventDefault){
        e.preventDefault();
    }else{
        e.returnValue = false;
        e.keyCode = 0; //ie中必须重写keyCode，否则还会触发功能键
    }
};
</script>
